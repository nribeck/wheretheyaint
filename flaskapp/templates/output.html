    <div class="container">
      
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>

      <div class="col-md-12" style="padding-top: 20px;">
        <center><h1>{{player}} has been {{luck_desc}}</h1>
        </center>
      </div>



      <div class = "col-md-12" style="padding-top: 20px; float: right;">
        <form action = "/output" method = "GET">
          <div class = "form-group">
          <center>
            <select name="player_dropdown" width="400px">
              <option value="none">Select Player</option>
              {% for name in name_info %}
                <option value="{{name['full_name']}}">{{name['formatted_name']}}</option>
              {% endfor %}
            </select> 
            <label for="player_name">OR</label>
            <input type = "text" id = "player_name" name = 'player_name' placeholder = "Enter Player" autocomplete = "off"><br><br>
            <input type="checkbox" name="whole" value=1>
            <label for="whole">Check for all data &nbsp;&nbsp;&nbsp;OR</label>
            <input type = "text" id = "previous_days" name = 'previous_days' placeholder = "Past number of days" autocomplete = "off">
          </center>

            

          </div>

          <div>
            <center><button type = "submit" class = "btn btn-default btn-sm">Calculate Luck</button></center>
          </div>

        </form>
      </div>

      <div class = "col-md-6" style="padding-top: 20px;">
        <center><div id="luck-chart" style="width: 95%; height: 325px;"></div></center>
        <script src="../static/js/luck-chart.js"></script>
        <script>
          var exp_bases = {{exp_bases}}
          var actual_bases = {{actual_bases}}
          var luck_bases = {{luck_bases}}
        </script>
      </div> 


      <div class="col-md-6" style="padding-top: 20px;">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <center><div id="slg-bar-chart" style="width: 85%; height: 325px;"></div></center>
          <script src="../static/js/slg-bar-chart.js"></script>
        <script>
          var actual_slg = {{slg}}
          var expected_slg = {{exp_slg}}
          var luck = {{luck}}
          var player = "{{player}}"
        </script>
      </div>
        

      <div class = "col-md-12" style="padding-top: 60px;">
        <center><div id="hit-chart" style="width: 800px; height: 600px;"></div></center>
        <script src="../static/js/hit-chart.js"></script>
        <script>
          var hit_chart_data6 = {{hit_chart_data6}} <!--blast-->
          var hit_chart_data2 = {{hit_chart_data2}} <!--solid-->
          var hit_chart_data3 = {{hit_chart_data3}} <!--decent-->
          var hit_chart_data7 = {{hit_chart_data7}} <!--bloop-->
          var hit_chart_data1 = {{hit_chart_data1}} <!--grounder-->
          var hit_chart_data5 = {{hit_chart_data5}} <!--dribbler-->
          var hit_chart_data4 = {{hit_chart_data4}} <!--pop/fly-->
        </script>
      </div>





      </div>
