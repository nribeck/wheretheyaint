      <div class="col-xs-2" style="margin-top: 60px;">

      <div class="col-xs-8" style="padding-top: 70px; padding-bottom: 20px;">
        <center><img src="{{url_for('static', filename='img/logo.png')}}" width=100%></center>
        <center><h3>Batted-Ball Luck in Major League Baseball</h3></center>

      <div class="col-xs-2" style= "margin-top: 60px;">

      <div class="col-xs-12">

        <form action = "/output" method = "GET">
          <div class = "form-group">
          <center>
            <select name="player_dropdown" width="400px">
              <option value="none">Select Player</option>
              {% for name in name_info %}
                <option value="{{name['full_name']}}">{{name['formatted_name']}}</option>
              {% endfor %}
            </select> 
            <label for="player_name">OR</label>
            <input type = "text" id = "player_name" name = 'player_name' placeholder = "Enter full name" autocomplete = "off"><br><br>
            <input type = "text" id = "previous_days" name = 'previous_days' placeholder = "Past number of days" autocomplete = "off">
            <label for="previous_days">OR Leave blank for all data</label>
          </center>

            

          </div>

          <div>
            <center><button type = "submit" class = "btn btn-primary btn-lg">Calculate Luck</button></center>
          </div>

        </form>
